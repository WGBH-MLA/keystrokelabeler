<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css" />
    <title>Keystroke Labeler</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="status-header">
                <div class='head-area'><span id='input-mode'>Keystroke Labeler</span></div>
                <div class='head-area right' id="jump-factor-status">Jump: <span id="jump-factor">X</span>x</div>
                <div class='head-area right'>Total: <span id='img-cnt'>X</span></div>
                <div class='head-area right'>Unseen: <span id='unseen-cnt'>X</span></div>
                <div class='head-area right'>Item # <span id='img-num'>X</span></div>
            </div>
            <div class="status-line">
                <div><span id='filename'>X</span></div>
                <div><span id="seen">X</span></div>               
            </div>


            <div class="graphical-area">
   
                <div class="image-container">
                    <img id='item-image' class="observing" src="https://owencking.net/ksl/welcome.jpg" />
                </div>
                <div class="cmd-indicator">
                    <span id="indicator-msg"></span>
                </div>
            </div>

            <div class="item-type-label" id="item-type-label">
                <div class="label-level">1. Type:</div>
                <div class="label-key">
                    <span id="item-type-key">X</span>
                    <span id="item-mod-code"></span>
                </div>
                <div class="label-name">
                    <span id="item-type-name">X</span>
                    <span id="item-mod-name"></span>
                </div>
            </div>
            <div class="item-subtype-label" id="item-subtype-label">
                <div class="label-level">2. Subtype:</div>
                <div class="label-key" id="item-subtype-key">X</div>
                <div class="label-name" id="item-subtype-name">X</div>
            </div>
            <div class="item-subtype-label" id="item-ann3">
                <div class="label-level">3. Note:</div>
                <div class="label-key"></div>
                <pre class="label-name ann scrollable" id="item-ann3-text" spellcheck="false">X</pre>
            </div>
            <div class="item-subtype-label" id="item-ann4">
                <div class="label-level">4. Note:</div>
                <div class="label-key"></div>
                <pre class="label-name ann scrollable" id="item-ann4-text" spellcheck="false">X</pre>
            </div>

        </div>

        <div class="right-column">
            <div class="help-container">
                <div class="help-header">
                    Command keys
                </div>
                <div class="help-list" id="help-cmd-keys">
                    -
                </div>
                <div class="help-header">
                    Labeling keys
                </div>
                <div class="help-list" id="help-label-keys">
                    -
                </div>
            </div>
            <div id="right-buttons">
                <div class="button-container">
                    <div class="button" id="jump-first">
                        <span>Jump first</span>
                    </div>
                    <div class="button" id="jump-last">
                        <span>Jump end</span>
                    </div>
                </div>
                <div class="button-container">
                    <div class="button" id="jump-first-unseen">
                        <span>Jump next unseen</span>
                    </div>
                    <div class="button" id="jump-last-seen">
                        <span>Jump last seen</span>
                    </div>
                </div>
                <div class="button-container">
                    <div class="button" id="export-JSON">
                        <span>Export JSON</span>
                    </div>
                    <div class="button" id="export-CSV">
                        <span>Export CSV</span>
                    </div>
                </div>
                <div class="button-container">
                    <div class="button" id="export-array">
                        <span>Save progress file</span>
                    </div>
                </div>
                <div class="help-msg about">
                    <a href="https://github.com/WGBH-MLA/keystrokelabeler">About Keystroke Labeler</a>
                </div>
            </div>
        </div>
    </div>

    <script src="conf.js"></script>
    <script src="img_arr_init.js"></script>
    <script id="prog-js" src="img_arr_prog.js"></script>
    <script src="ksllogic.js"></script>
</body>
</html>
