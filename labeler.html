<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css" />
    <title>KeyStroke Labeler</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="status-line">
                <div><span id='input-mode'>Keystroke Labeler</span></div>
                <div><span id='img-num'>X</span> / <span id='img-cnt'>X</span></div>
                <div>Jump factor: <span id="jump-factor">X</span></div>
            </div>

            <div class="graphical-area">
                <div class="image-container">
                    <img id='item-image' class="observing" src="welcome.jpg" />
                </div>
                <div class="cmd-indicator">
                    <span id="indicator-msg"></span>
                </div>
            </div>

            <div class="status-line">
                <div><span id='filename'>X</span></div>
                <div><span id="seen">X</span></div>               
            </div>

            <div class="item-type-label">
                <div class="label-level">Type:</div>
                <div class="label-key">
                    <span id="item-type-key">X</span>
                    <span id="item-mod-code"></span>
                </div>
                <div class="label-name">
                    <span id="item-type-name">X</span>
                    <span id="item-mod-name"></span>
                </div>
            </div>
            <div class="item-subtype-label">
                <div class="label-level">Subtype:</div>
                <div class="label-key" id="item-subtype-key">X</div>
                <div class="label-name" id="item-subtype-name">X</div>
            </div>

            <div class="button-container">
                <div class="button" id="export-JSON">
                    <span>Export JSON</span>
                </div>
                <div class="button" id="export-CSV">
                    <span>Export CSV</span>
                </div>
                <div class="button" id="export-array">
                    <span>Export JS array</span>
                </div>
            </div>
        </div>


        <div class="right-column">
            <div class="help">
                HELP
            </div>
            <div class="help">
                Interaction keys:
                <div class="key list">
                    -
                </div>
            </div>
            <div class="help">
                Label keys:
                <div class="key list">
                    -
                </div>
            </div>
        </div>
    </div>

    <script src="conf.js"></script>
    <script src="img_arr_init.js"></script>
    <script src="img_arr_prog.js"></script>
    <script src="ksllogic.js"></script>
</body>
</html>
